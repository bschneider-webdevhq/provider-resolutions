<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/contact.css">
    <style>
        .form-error,
        .req {
            color: red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function submitToAPI(e) {
            e.preventDefault();
            var URL = "https://ss0981l870.execute-api.us-east-1.amazonaws.com/product";

            var Namere = /[A-Za-z]{1}[A-Za-z]/;
            if (!Namere.test($("#name-input").val())) {
                document.getElementById("name-error").innerHTML = "Please enter a valid name";
                return;
            }
            var mobilere = /[0-9.()-]{10}/;
            if (!mobilere.test($("#phone-input").val())) {
                document.getElementById("tel-error").innerHTML = "Please enter a valid phone number";
                return;
            }
            if ($("#email-input").val() == "") {
                document.getElementById("email-error").innerHTML = "Email address can not be left blank";
                return;
            }

            var reeamil = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,6})?$/;
            if (!reeamil.test($("#email-input").val())) {
                document.getElementById("email-error").innerHTML = "Please enter a valid email address";
                return;
            }

            var name = $("#name-input").val();
            var phone = $("#phone-input").val();
            var email = $("#email-input").val();
            var desc = $("#description-input").val();
            var data = {
                name: name,
                phone: phone,
                email: email,
                desc: desc
            };

            $.ajax({
                type: "POST",
                url: "https://ss0981l870.execute-api.us-east-1.amazonaws.com/product",
                dataType: "json",
                crossDomain: "true",
                contentType: "text/plain; charset=utf-8",
                data: JSON.stringify(data),


                success: function () {
                    // clear form and show a success message
                    alert("Your inquiry has been received. Thank you!");
                    document.getElementById("contact-form").reset();
                    location.reload();
                },
                error: function () {
                    // show an error message
                    alert("Message failed to receive. Please try again later.");
                }
            });
        }
    </script>
    <title>Contact Us</title>
</head>

<body>
    <header class="container-fluid mb-4" id="header-container">
        <div class="row">
            <div class="col-12 col-md-4 text-center text-nowrap">
                <div class="display-5 mb-2"><a href="https://www.provider-resolutions.com/">Provider Resolutions</a></div>
            </div>
        </div>
    </header>
    <section class="post-header-body">
        <div class="container-fluid">
            <div class="row">
                <!-- <div class="d-none d-md-block col-md-6">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid consequuntur doloribus iste nihil nemo dolores aspernatur, aliquam molestias incidunt expedita ipsa laborum, assumenda laudantium numquam, officia eum nulla enim odio.
                </div> -->
                <div class="col-12"> 
                    <div class="display-6 text-center mt-2 mb-4">Contact Us</div>
                    <form id="contact-form" method="post">
                        <h5><span class="req">* </span>Name:</span></h5>
                        <input type="text" id="name-input" placeholder="Enter Your Name" class="form-control"/> <br />
                        <span class="form-error" id="name-error"></span>
                        <h5><span class="req">* </span>Phone:</h5>
                        <input type="tel" id="phone-input" placeholder="Enter Your Phone Number"
                            class="form-control"><br >
                        <span class="form-error" id="tel-error"></span>
                        <h5><span class="req">* </span>Email:</h5>
                        <input type="email" id="email-input" placeholder="Enter Your Email" class="form-control"><br>
                        <span class="form-error" id="email-error"></span>
                        <h5>How Can We Assist You?</h5>
                        <textarea id="description-input" rows="5" placeholder="Enter your messageâ€¦" class="form-control"></textarea><br>
                        <button type="button" onClick="submitToAPI(event)" class="border btn btn-lg">Submit</button>
                        <br><br><span>Fields With <span class="req">*</span>Are Required.</span>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
